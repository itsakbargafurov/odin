<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sign-up form</title>
</head>
<body>
    <!-- left-side banner -->
    <div class="banner">
        <!-- green background -->
        <img src="halie-west.jpg" alt="big green leafs" class="background-greenery">

        <!-- title -->
        <div class="title">
            <img src="odin-lined.png" alt="minimalistic odin logo" class="logo">
            <p>odin</p>
        </div>

        <!-- photo credit -->
        <p class="credit">
            photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    
    <!-- right side form -->
    <div class="form">
        <div class="dummy-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="call">You <em>know</em> you want to.</p>
        </div>
    </div>
</body>
</html>
